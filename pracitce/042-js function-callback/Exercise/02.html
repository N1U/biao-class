<script>
    ; (function () {
        'use strict';

        let arr = ['a', 'yo', 'yoo', 'b', 'cc'];

        function eachStr(arr, fn) {
            for (let i = 0; i < arr.length; i++) {
                let it = arr[i];
                fn(it);
            };
        }

        /**
         * 检索数组中的 yo
         */
        function getYo(arr) {
            let result = [];
            eachStr(arr, it => {
                if (it.includes('yo'))
                    result.push(it);
            });
            console.log(result);
        }
        getYo(arr);


        /**
         * 检索数组中长度为 1 的字符串元素
         */
        function shortStr(arr) {
            let result = [];
            eachStr(arr, it => {
                if (it.length == 1)
                    result.push(it);
            });
            console.log(result);
        }
        shortStr(arr);


        /**
         * 连接数组中所有元素
         */
        function join(arr) {
            let result = '';
            eachStr(arr, it => {
                result += it;
            });
            console.log(result);
        }
        join(arr);

    })();
</script>
