<script>
    ; (function () {
        'use strict';
        
        
        function eachNumber(arr, fn) {
            for(let i = 0; i < arr.length; i++) {
                fn(arr[i]);
            }
        }


        /**
         * 过滤奇数
         * @param  arr 数字组成的数组
         * @return  result 过滤后由 奇数 组成的数组
         */
        function evenNumber(arr) {
            let result = [];
            eachNumber(arr, function(it) {
                if(it % 2) {
                    return;
                }
                result.push(it);
            });
            return result;
        }

        /**
         * 过滤偶数
         * @param   arr 数字组成的数组
         * @return  result 过滤后由 偶数 组成的数组
         */
        function oddNumber(arr) {
            let result = [];
            eachNumber(arr, it => {
                if(!(it % 2))
                    return;
                result.push(it);
            });
            return result;
        }
        
        console.log(evenNumber([1, 2, 3, 4]));
        console.log(oddNumber([1, 2, 3, 4]));
        


    })();
</script>
