<script>
    ; (function () {
        'use strict';
        
        let list = [1, 2, 3, 4];
        
        function eachNumber(arr, fn) {
            for(let i = 0; i < arr.length; i++) {
                fn(arr[i]);
            }
        }

        // function evenNumber(arr) {

        function evenNumber(arr) {
            let result = [];
            eachNumber(arr, it => {
                if(it % 2)
                    return;
                result.push(it);
            });
            return result;
        }

        function oddNumber(arr) {
            let result = [];
            eachNumber(arr, it => {
                if(!(it % 2))
                    return;
                result.push(it);
            });
            return result;
        }

        console.log(evenNumber(list));
        console.log(oddNumber(list));
        


    })();
</script>
