<style>
    #trigger {}

    .popout {
        position: fixed;
        width: 400px;
        top: 30px;
        left: 50%;
        margin-left: -200px;
        background: #fff;
        color: #333;
        border: solid blue;
        padding: .4rem;
        z-index: 1000;
    }

    .mask {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, .8);
        z-index: 999;
    }

    [hidden] {
        display: none;
    }
</style>

<button data-html=".popout" id="trigger">第一个</button>
<div class="popout">11111</div>

<button data-html=".popout" id="trigger">第二个</button>
<div class="popout">22222</div>

<script>

    let triggers, popouts, mask;

    triggers = document.querySelectorAll('#trigger');
    popouts = document.querySelectorAll('.popout');


    boot();

    function boot() {
        initMask();
        initPopouts();
        bindOpen();
        bindClose();
    }


    /**
     * 初始化所有 popout  
     */
    function initPopouts() {
        popouts.forEach(it => {
            it.hidden = true;
        });
    }

    /**
     * 显示 popout 
     */
    function bindOpen() {
        // 循环所有的 按钮
        triggers.forEach(it => {
            // 给每个按钮绑定 点击事件
            it.addEventListener('click', e => {
                let el = e.target;
                // 显示 当前按钮的下一个兄弟节点（popout）和 mask
                el.nextElementSibling.hidden = mask.hidden = false;
            });
        });
    }

    /**
     * 初始化 mask 
     */
    function initMask() {
        // 创建 div 容器
        mask = document.createElement('div');

        // 添加 mask 类名
        mask.classList.add('mask');

        // mask 默认隐藏
        mask.hidden = true;

        // 将 mask 插入到 dom 中
        document.body.appendChild(mask);
    }

    /**
     * 隐藏 popout
     */
    function bindClose() {
        // 循环所有 popout
        popouts.forEach(it => {

            // 当 mask 被点击的时候
            mask.addEventListener('click', e => {
                // 当前 popout 和 mask 都执行 hidden （隐藏）
                it.hidden = mask.hidden = true;
            });

            // 如果按了快捷键"Escape"
            window.addEventListener('keyup', e => {
                // 就隐藏Popup和遮罩
                if (e.code === 'Escape')
                    it.hidden = mask.hidden = true;
            });
        });
    }


</script>
