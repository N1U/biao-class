<script>

    const parent = document.querySelector('.slider');
    const slides = parent.querySelectorAll('.item');

    // 计数器
    let current = 0;

    // slides 中最后一位
    let lastIndex = slides.length - 1;

    boot();

    function boot() {
        show(slides[0]);
        setInterval(() => {
            loop();
        }, 3000);
    }

    function loop() {
        if (current >= slides.length)
            current = 0;

        let prev = getPrev();

        let next = slides[current];

        current++;

        console.log(current);

        hide(prev);
        show(next);
    }

    function getPrev() {
        // current === 0 ? slides[lastIndex] : slides[current - 1];

        if (current === 0) {
            return slides[lastIndex];
        } else {
            return slides[current - 1];
        }
    }


    function hide(el) {
        if (!el)
            return;
        el.style.opacity = 0;
    }

    function show(el) {

        el.style.opacity = 1;
    }

</script>
