<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;

        background: #eee;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    input {
        outline: none;
    }
    button {
        outline: none;
    }

    .row::before,
    .row::after {
        content: '';
        display: block;
        clear: both;
    }

    .col {
        float: left;

        /* border: 1px solid pink; */
    }

    .col-1 {
        width: 8.333333333333333%;
    }

    .col-2 {
        width: 16.66666666666666%;
    }

    .col-3 {
        width: 25%;
    }

    .col-4 {
        width: 33.33333333333333%;
    }

    .col-5 {
        width: 41.66666666666666%;
    }

    .col-6 {
        width: 50%;
    }

    .col-7 {
        width: 58.33333333333333%;
    }

    .col-8 {
        width: 66.66666666666666%;
    }

    .col-9 {
        width: 75%;
    }

    .col-10 {
        width: 83.33333333333333%;
    }

    .col-11 {
        width: 91.66666666666666%;
    }

    .col-12 {
        width: 100%;
    }

    .right {
        float: right;
    }
    
    .container {
        max-width: 70%;
        margin: 0 auto;
    }

    /* nav-bar */
    .nav {
        background: #fff;
        padding: .2em 0;
    }

    .nav a {
        display: inline-block;
    }    
    
    /* logo */
    .nav .logo img {
        height: 30px;
        margin-top: .4em;
    }

    /* nav-group */
    .nav .nav-group {
        padding-left: 1em;
    }
    .nav .nav-group a {
        display: inline-block;
        padding: .7em .7em; 

        /* background: pink; */
    }
    .nav .nav-group a:nth-child(1) {
        color: #444;
    }
    .nav .nav-group a:nth-child(2),
    .nav .nav-group a:nth-child(3) {
        color: #8590a6;
    }
    .nav .nav-group a:nth-child(2):hover,
    .nav .nav-group a:nth-child(3):hover {
        color: #175199;
    }


    /* nav input-wrap */
    .nav .input-wrap {
        vertical-align: middle;
        margin-top: .4em;
    }
    
    .nav .input-wrap input, 
    .nav .input-wrap button {
        border-radius: .4em;
    }
    .nav .input-wrap input {
        border: 1px solid rgb(235, 235, 235);
        padding: .5em 1em;
        width: 82%;
        background: rgb(245, 245, 245);
    }
    .nav .input-wrap input:focus {
        border: 1px solid #8590a6;
        opacity: .4;
    }

    .nav .input-wrap button {
        display: inline-block;
        width: 15%;
        background: #0084ff;
        border: 1px solid #007df1;
        color: rgba(255, 255, 255, .95);
        font-size: 14px;
        padding: .3em .8em;
    }
    .nav .input-wrap button:hover {
        background: #0074e0;
    }

    /* user-wrap */
    .nav .user-wrap a {
        display: inline-block;
        padding: .5em 1em;
    }
    .nav .user-wrap img {
        vertical-align: middle;
        display: inline-block;
    }
    .nav .user-wrap .notice-img img {
        width: 18px;
    }
    .nav .user-wrap .news-img img {
        width: 20px;
    }
    .nav .user-wrap .avatar-img img {
        width: 30px;
    }
    .nav .user-wrap .right {
        position: relative;
    }

    .nav .user-wrap span {
        display: inline-block;
        position: absolute;
        left: 2em;
        top: .3em;
        background: #f1403c;
        color: #fff;
        padding: 0 .4em;
        font-size: 10px;
        border-radius: 1em;
        border: .2em solid #fff;
    }
    
    .nav .user-wrap .notice-img span {
        margin-left: 4.5em;
    }
    
</style>



<div class="row nav ">
    <div class="container">
        <div class="col col-8">
            <div class="row bar-left">

                <div class="col col-1 logo">
                    <a href="#">
                        <img src="https://raw.githubusercontent.com/N1U/biao-class/master/pracitce/018-css/zhihuNav-float-grid/logo.png"
                            alt="">
                    </a>
                </div>

                <div class="col col-4 nav-group">
                    <a href="#">首页</a>
                    <a href="#">发现</a>
                    <a href="#">话题</a>
                </div>

                <div class="col col-7 input-wrap">
                    <input type="text">
                    <button>提问</button>
                </div>

            </div>
        </div>


        <div class="col col-4 user-wrap">
            <div class="right">
                <a class="notice-img" href="#">
                    <span>10</span>
                    <img src="https://raw.githubusercontent.com/N1U/biao-class/master/pracitce/018-css/zhihuNav-float-grid/notice.png"
                        alt="">
                </a>
                <a class="news-img" href="#">
                    <span>20</span>
                    <img src="https://raw.githubusercontent.com/N1U/biao-class/master/pracitce/018-css/zhihuNav-float-grid/news.png"
                        alt="">
                </a>
                <a class="avatar-img" href="#">
                    <img src="https://raw.githubusercontent.com/N1U/biao-class/master/pracitce/018-css/zhihuNav-float-grid/avatar.png"
                        alt="">
                </a>
            </div>
        </div>
    </div>
</div>
