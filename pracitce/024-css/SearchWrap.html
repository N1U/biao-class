<style>

    * {
        background: #eee;
    }
    
    body {
        max-width: 800px;
        margin: 0 auto;
        margin-top: 100px;
    }
    
    input,
    button {
        outline: none;
        border: none;
    }

    /* .search {

    } */

    form {
        position: relative;
    }

    input,
    button {
        padding: 10px;
        height: 54px;
    }
    input {
        width: 80%;
        font-size: 13px;
        background: #fff;
        border-radius: 4px 0 0 4px;
        padding-left: 30px;
        border: 1px solid rgba(0, 0, 0, .2); 
        border-right-width: 0px;
    }
    button {
        position: absolute;
        width: 20%;
        font-size: 20px;
        font-weight: 600;

        background: rgb(255, 91, 91);
        color: #fff;
        border: 1px solid rgba(0, 0, 0, .2); 
        border-left-width: 0px;
    }
    button:hover {
        background: rgb(247, 87, 87);        
        color: rgba(255, 255, 255, .8);
    }

    input:focus,
    button:focus {
        border: 1px solid rgb(255, 120, 120); 
    }
    
</style>
