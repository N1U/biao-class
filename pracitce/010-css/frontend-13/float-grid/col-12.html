<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-9"></div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-7"></div>
        <div class="col-3"></div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-6"></div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-7"></div>
        <div class="col-5"></div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>

    <div class="parent clear">
        <div class="child-l"></div>
        <div class="child-r"></div>
    </div>
        
    
</body>
</html>
