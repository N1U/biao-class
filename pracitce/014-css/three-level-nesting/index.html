<style>

    * {
        box-sizing: border-box;
    }
    
    .row:before,
    .row:after {
        content: '';
        display: block;
        clear: both;
    }

    .col {
        float: left;
        width: 50%;
        background: rgba(255, 0, 0, .4);
        border: 1px solid rgba(255, 0, 0, .4);
        padding: 20px;
    }

    
</style>

<body>

    <div class="row">
        <div class="col">
            <div class="col">
                <div class="col">AAA</div>
            <div class="col">BBB</div>
            </div>
            <div class="col">CC</div>
        </div>
    </div>
    
</body>
