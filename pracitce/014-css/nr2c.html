<style>

    * {
        box-sizing: border-box;
    }

    .row::before,
    .row::after {
        content: '';
        display: block;
        clear: both;
    }

    .col {
        float: left;
        width: 50%;
        border: solid;
    }
    
</style>

<body>
    
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">4</div>
        <div class="col">4</div>
        <div class="col">4</div>
        <div class="col">4</div>
    </div>
    
</body>
