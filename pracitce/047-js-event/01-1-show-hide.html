<style>
    .container {
        width: 20%;
        margin: 0 auto;
    }

    .down {
        background: #333;
        color: #eee;
        text-align: center;
    }

    .down a {
        display: block;
        color: inherit;
        text-decoration: none;
        padding: 20px 0;
    }

    .down a:hover {
        background: #222;
    }
    
    button {
        display: block;
        width: 100%;
        padding: 20px 0;
        background: #fff;
        border: 1px solid #333;
        font-size: 18px;
        margin: 20px 0;
        outline: none;
    }

    [hidden] {
        display: none !important;
    }
    
</style>


<div class="container">
    <button>more</button>
    <div class="down" hidden>
        <a href="#">再来一遍</a>
        <a href="#">写写写</a>

    const btn = document.querySelector('button');
    const down = document.querySelector('.down');

    btn.addEventListener('click', () => {
        down.hidden = !down.hidden;
    })
    
</script>
