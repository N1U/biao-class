<style>
    input[type=text],
    input[type=number] {
        width: 100%;
    }

    input[type=radio] {
        width: auto;
    }
</style>

<form action="">
    <input type="text" name="name" placeholder="姓名" value="王花花">
    <input type="text" name="age" placeholder="年龄" value="24">
    <input type="text" name="gender" placeholder="性别" value="女">
    <input type="text" name="height" placeholder="身高" value="174">

    <button type="submit">提交</button>
</form>

<script>
    let data = {};
    let inputs = document.querySelectorAll('[name]');

    inputs.forEach(it => {
        data[it.name] = it.value;
    });

    console.log(data);
    
</script>
