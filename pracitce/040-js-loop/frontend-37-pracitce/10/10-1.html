<script>

    let list = [
        { name: '王花花' },
        { name: '王拴蛋' },
        { name: '牛备备' },
    ];

    let result = [];

    for (let i = 0; i < list.length; i++) {
        let it = list[i];
        if(!it.name.startsWith('王')) {
            continue;
        }
        result.push(it);
    }
    console.log(result);

</script>
