<script>

    let list = [
        { name: '王花花' },
        { name: '王拴蛋' },
        { name: '牛备备' },
    ];

    let result = [];
    let i = 0;

    while(i < list.length) {
        let it = list[i];
        i++;

        if(!it.name.startsWith('王')) {
            continue;
        }

        result.push(it);
    }
    console.log(result);


</script>
