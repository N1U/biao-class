<script>
    ;(function(){
        'use strict';
        
        function filterOdd(arr) {
            let result = [];
            for(let i = 0; i < arr.length; i++) {
                if(!(arr[i] % 2))
                    continue;
                result.push(arr[i]);
            }
            console.log(result);
        }

        filterOdd([5, 2, 3]);
        filterOdd([1, 2, 3, 4]);
        
    })();
</script>
