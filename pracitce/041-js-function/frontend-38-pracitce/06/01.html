<script>
    ; (function () {
        'use strict';

        let list = [
            '王花花',
            '李拴蛋',
            '赵可爽',
        ];

        function glue(arr, connection) {
            let result = '';
            for(let i = 0; i < arr.length; i++) {
                let it = arr[i];

                if(i === arr.length - 1) {
                    connection = '';
                }
                result += it + connection;
            }
            console.log(result);
        }

        glue(list, ', ');


    })();
</script>
