<script>
    ;(function(){
        'use strict';

        function filterGlue(arr) {
            let str = '';

            for(let i = 0; i < arr.length; i++) {
                if(typeof arr[i] != 'string')
                    continue;
                str += arr[i];
            }
            console.log(str);
        }
        
        filterGlue([1, 2, 'Yo', 'ha']);
        filterGlue([1, 'a', 2, 'b']);
        
        
    })();
</script>
