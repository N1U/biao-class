<script>
    ;(function(){
        'use strict';

        function arrayMaker(length) {
            let result = []
            for(let i = 0; i < length; i++) {
                result.push(i + 1);
            }
            return result;
        }

        console.log(arrayMaker(2));
        console.log(arrayMaker(3));
        
    })();
</script>
