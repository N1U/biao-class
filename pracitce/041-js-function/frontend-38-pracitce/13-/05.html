<script>
    ;(function(){
        'use strict';

        function arrayMaker(num) {
            let arr = [];
            for(let i = 0; i < num; i++) {
                let array = i + 1;
                if(i > num)
                    break;
                arr.push(array);
            }
            return arr;
        }

        console.log(arrayMaker(2));
        console.log(arrayMaker(3));
        
    })();
</script>
