        position: absolute;

        top: .2em;
    }
    .nav .search-wrap input:focus {
        border: 1px solid #fa7d3c;
    }

/* nav-group */
    .nav .nav-group img {
        vertical-align: middle;
    }
    .nav .nav-group a {
        display: inline-block;
        padding: .34em 1em;
        font-size: 14px;
        line-height: 14px;
    }
    .nav .nav-group a:hover {
        color: #fa7d3c;
    }
    .nav .nav-group span {
        color: #ccc;
        font-size: 12px;
    }

/* uesr-wrap */
