<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: rgb(247, 247, 247);
    }

    img {
        max-width: 100%;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    .row::before,
    .row::after {
        content: '';
        display: block;
        clear: both;
    }

    .container {
        width: 80%;
        margin: 0 auto;
    }

    .col {
        padding: 0 .4em;
        float: left;
    }

    .col-5 {
        width: 20%;
    }

    .fr {
        float: right;
    }


    .card-wrap {
        box-shadow: 0 1px 4px rgba(0, 0, 0, .1);
        background: #fff;
        padding: .5em .5em 0 .5em;
    }

    .card-wrap .desc a {
        font-size: 13px;
        line-height: 14px;
        display: inline-block;
        padding: .6em 0;
        padding-left: .4em;
        color: #aaa;
    }

    .card-wrap .desc img {
        float: left;
        margin-right: .2em;
    }

    .card-wrap .desc a:hover {
        color: rgb(133, 133, 133);
    }

    .card-wrap .desc img,
    .user img {
        border-radius: 50%;
    }

    .user {
        margin-top: 1em;
        margin-bottom: 1em;
        line-height: 1.4;
        vertical-align: baseline;
        padding-left: 1em;
    }

    .user a {
        color: #3a8bbb;
        font-weight: 500;
        font-size: 14px;
    }

    .user a:hover {
        color: #1e6189;
    }

    .user a img {
        float: left;
        display: inline-block;
        margin: 1px 6px 0 0;
    }
</style>
