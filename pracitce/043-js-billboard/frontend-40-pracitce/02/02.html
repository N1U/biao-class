<style>

    :root {
        font-family: sans-serif;
        font-size: 14px;
    }

    .board {
        font-size: 2rem;
        font-weight: 600;
        background: #000;
        color: rgb(250, 51, 223);
        padding: 1rem;
        display: inline-block;
        opacity: 1;
        border: .4rem solid rgb(250, 51, 223);
    }

    .board .counter {
        background: rgb(250, 51, 223);
        font-size: .6rem;
        color: #000;
        padding: .2rem .4rem;
    }
    
</style>

<div class="board">
    <div class="inner">
        修Bug 吃面条
        <span class="counter"></span>
    </div>
</div>


<script>

    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const counter = inner.querySelector('.counter');

    let count = 0;
    
    setInterval(() => {
        if(getComputedStyle(inner).opacity === '1') {
            inner.style.opacity = 0;
            board.style.borderColor = 'transparent';
        } else {
            inner.style.opacity = 1;
            board.style.borderColor = 'inherit';
            count++;
        }

        counter.innerText = count + '个人用了都说好';
        
    }, 500);
    
    
</script>
