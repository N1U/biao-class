<style>
    :root {
        font-family: sans-serif;
        font-size: 14px;
    }

    .board {
        font-size: 2rem;
        font-weight: 600;
        background: #000;
        color: rgb(250, 51, 223);
        padding: 1rem;
        display: inline-block;
        opacity: 1;
        border: .4rem solid rgb(250, 51, 223);
    }
</style>


<div class="board">
    <div class="inner">修Bug 吃面条</div>
</div>


<script>

    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');

    let size = 1;

    setInterval(() => {
        if (getComputedStyle(inner).opacity === '1') {
            inner.style.opacity = 0;
            board.style.borderColor = 'transparent';
        } else {
            inner.style.opacity = 1;
            board.style.borderColor = 'inherit';
            if (size < 3) {
                size ++;
            } else {
                size = 1;
            }
            inner.style.fontSize = size * 2 + 'rem';
        }

    }, 500);

</script>
