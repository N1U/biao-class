<style>
    :root {
        font-family: sans-serif;
        font-size: 14px;
    }

    .board {
        display: inline-block;
        font-size: 2rem;
        font-weight: 600;
        background: #000;
        color: rgb(250, 51, 223);
        padding: 1rem;
        opacity: 1;
    }

    span {
        font-size: .4rem;
    }
</style>

<div class="board">
    <div class="inner">
        修Bug 吃面条
        <span>
            <span class="num"></span>
            人使用
        </span>
    </div>
</div>


<script>

    let inner = document.querySelector('.inner');
    let num = inner.querySelector('.num');
    let count = 1;

    // 每个 1000s 就怎样 .. 
    setInterval(() => {
        // 获取 inner opacity 值
        let visible = getComputedStyle(inner).opacity;

        if (visible === '1')
            inner.style.opacity = 0;
        else {
            inner.style.opacity = 1;
            count++;
        }
        num.innerText = count;
    }, 1000);




</script>
