<style>
    :root {
        font-family: sans-serif;
        font-size: 14px;
    }

    .board {
        display: inline-block;
        font-size: 2rem;
        font-weight: 600;
        background: #000;
        color: rgb(250, 51, 223);
        padding: 1rem;
        opacity: 1;
        border: .4rem solid;
        border-color: inherit;
    }
</style>

<div class="board">
    <div class="inner"></div>
</div>


<script>

    let board = document.querySelector('.board');
    let inner = board.querySelector('.inner');

    let arr = ['炸果果', '吃面条', '炒了懵', '等灯噔'];
    let count = 0;

    // 设置 inner 初始内容
    inner.innerText = arr[count];
    setInterval(() => {
        let visible = getComputedStyle(inner).opacity;
        if (visible == '1')
            inner.style.opacity = 0;
        if (visible == '0') {
            inner.style.opacity = 1;
            count++;
        }

        // 超过数组长度后归零
        if (count >= arr.length)
            count = 0;

        // 填充 inner 的值
        inner.innerText = arr[count];
    }, 500)

</script>
