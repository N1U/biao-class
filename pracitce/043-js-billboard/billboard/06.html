<style>
    :root {
        font-family: sans-serif;
        font-size: 14px;
    }

    .board {
        display: inline-block;
        font-size: 2rem;
        font-weight: 600;
        background: #000;
        color: rgb(250, 51, 223);
        padding: 1rem;
        opacity: 1;
        border: .4rem solid;
        border-color: inherit;
    }

    span {
        font-size: .4rem;
    }
</style>

<div class="board">
    <div class="inner">
        修Bug 吃面条
    </div>
</div>


<script>

    let board = document.querySelector('.board');
    let inner = board.querySelector('.inner');
    let count = getComputedStyle(board).fontSize;

    let fontSize = 2;

    setInterval(() => {
        let visible = getComputedStyle(board).opacity;
        if (visible === '1')
            board.style.opacity = 0;
        if (visible === '0') {
            board.style.opacity = 1;
            fontSize++;
        }
        if (fontSize > 5)
            fontSize = 2;

        board.style.fontSize = fontSize + 'rem';
    }, 500);

</script>
