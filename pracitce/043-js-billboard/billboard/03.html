
<style>
    :root {
        font-family: sans-serif;
        font-size: 14px;
    }
    
    .board {
        display: inline-block;
        font-size: 2rem;
        font-weight: 600;
        background: #000;
        color: rgb(250, 51, 223);
        padding: 1rem;
        opacity: 1;
    }

    [hidden] {
        display: none !important;
    }

</style>

<div class="board">
    <div class="inner">修Bug 吃面条</div>
</div>


<script>

    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    
     setInterval(() => {
         let visible = getComputedStyle(inner).opacity;

         if(visible === '1') {
             inner.style.opacity = 0;
         } else {
             inner.style.opacity = 1;
         }
     }, 1000);
    
    
</script>
