<style>
    :root {
        font-family: sans-serif;
    }

    .dropdown {
        min-width: 5rem;
        display: inline-block;
        border: 1px solid blue;
    }

    .dropdown a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;

    }
</style>

<div id="dropdown" class="dropdown"></div>


<script>

    let dropdown = document.getElementById('dropdown');
    let list = [
        {
            text: 'Amazon',
            href: 'http://amazon.com',
        },
        {
            text: 'Behance',
            href: 'http://behance.com',
        },
        {
            text: 'ChaoShi',
            href: 'http://chaoshi.tmall.com',
        },
        {
            text: 'Dribbble',
            href: 'http://dribbble',
        },
    ];

    boot();
    function boot() {
        render();

        setInterval(() => {
            list.push({
                text: 'eaby',
                href: 'http://eaby.com',
            });
            render();
        }, 1000);
    }

    function render() {
        dropdown.innerHTML = '';
        list.forEach(it => {
            let item = document.createElement('a');
            item.innerText = it.text;
            item.href = it.href;

            dropdown.appendChild(item);
        })
    }

</script>
