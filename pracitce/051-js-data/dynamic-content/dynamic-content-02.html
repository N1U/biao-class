<style>
    :root {
        font-family: sans-serif;
        font-size: 14px;
    }

    .container {
        width: 800px;
        margin: 0 auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td,
    th {
        text-align: left;
        border: 1px solid #999;
        padding: .4rem;
    }
</style>

<div class="container">
    <h1>查查哈中学花名册</h1>
    <table>
        <thead>
            <th>姓名</th>
            <th>性别</th>
            <th>分数</th>
            <th>操作</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>


<script>
    let users = [
        {
            name: '王花花',
            gender: '女',
            score: '82',
        },
        {
            name: '李拴蛋',
            gender: '男',
            score: '24',
        },
        {
            name: '赵可爽',
            gender: '女',
            score: '73',
        },
    ];

    boot();
    function boot() {
        render();
    }

    function render() {
        // 循环 users 数组
        users.forEach((user, i) => {
            // 为每条数据创建元素
            let tr = document.createElement('tr');
            let tbody = document.querySelector('#tbody');
            
            
            // 设置元素内容
            // 将 users 中的内容添加到 tr 中
            // 增加 删除 标签
            tr.innerHTML = `
                <td>${user.name}</td>
                <td>${user.gender}</td>
                <td>${user.score}</td>
                <td><button class="del">删除</button></td>
            `;

            // 将 tr 插入到 document > tbody 中
            tbody.appendChild(tr);
            
            let delBtn = tr.querySelector('.del');
            
            // 给 删除 按钮绑定点击事件
            // 点击时 找到当前点击的 tr
            // 并且 去掉当前 tr
            delBtn.addEventListener('click', () => {
                users.splice(i, 1);
                tr.remove();
            });

        })
    }

</script>
