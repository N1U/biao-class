<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 14px;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    .nav svg {
        fill: #a4a4a4;
    }

    .logo svg {
        width: 5rem;
        fill: #fff;
    }

    .nav .user svg {
        width: 1.2rem;
    }

    .nav .user .adobe svg {
        width: 5rem;
    }

    .nav a {
        display: inline-block;
        padding: .8rem .6rem;
    }

    .nav {
        display: flex;
        justify-content: space-between;
        color: #a4a4a4;
        background: #191919;
        align-items: center;
        /* line-height:4rem; */
        padding: 0 2rem;
    }

    .nav > * {
        border: 1px solid rgb(48, 238, 111);
        flex-grow: 1;
        width: 30%;
    }

    .nav-list {
        font-weight: 600;
        text-align: center;
    }
    .nav-list a:hover {
        color: #fff;
        transition: all 200ms;
    }

    .nav-list .create {
        background: #0057ff;
        padding: .4rem 1rem;
        color: #fff;
        border-radius: 20px;
    }
    .nav-list .create:hover {
        background: #003ecb;
        transition: all 200ms;
    }

    .user > * {
        vertical-align: middle;
    }
    .user {
        text-align: right;
    }
    .user img {
        border-radius: 50%;
    }

    .user svg:hover {
        fill: #fff;
        transition: all 200ms;
    }
    .user .adobe svg:hover {
        fill: #a4a4a4;
    }
    
</style>
