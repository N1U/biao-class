<style>
    body {
        margin: 0;
        background: #eee;
        font-family: sans-serif;
        font-size: 14px;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    img {
        max-width: 100%;
    }

    /* 第一种卡片 Dribbble */
    .card-group-a {
        margin-left: 4rem;
        margin-right: 4rem;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 2rem;
    }

    .card-a {
        width: 32%;
    }

    .card-a .main {
        display: inline-block;
        background: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.07);
        border-radius: .2rem;
        padding: .6rem;
        margin-bottom: .6rem;
    }

    .card-a .thumbnail {
        margin-bottom: .6rem;
    }

    .card-a .file img {
        width: 1rem;
    }

    .card-a .other {
        display: flex;
        color: #aaa;
        font-size: .9rem;
    }

    .card-a .other .like:hover {
        color: #777;
        transition: all 200ms;
    }


    .card-a .other-fr a {
        margin-left: .4rem;
    }

    .card-a .other-fr {
        margin-left: auto;
    }

    .card-a .other .look {
        background-image: url('https://cdn.dribbble.com/assets/icon-views-sm-7046a1e57d41dd2fa0837acd30313dc29c5ce5d505d935a465cb9767dc331a43.png');
        background-repeat: no-repeat;
        background-position: 0 4px;
        padding-left: 1rem;
    }

    .card-a .other .comment {
        background-image: url('https://cdn.dribbble.com/assets/icon-comments-3d8aeb584a027f56fc85b2ffadac00756e2b9e91c9242ac148fe71d101a120eb.png');
        background-repeat: no-repeat;
        background-position: 0 4px;
        padding-left: 1rem;
    }

    .card-a .other .like {
        background-image: url('https://cdn.dribbble.com/assets/icon-hearts-c75259e8ce04c45abf11f8a378bb2f6a218a4ff116c2eb93132cf01deb365964.png?2');
        background-repeat: no-repeat;
        background-position: 0 4px;
        padding-left: 1rem;
    }

    .card-a .user a>* {
        vertical-align: middle;
    }

    .card-a .user img {
        border-radius: 50%;
        margin-right: .1rem;
    }

    .card-a .user a {
        color: #3a8bbb;
        font-weight: 600;
        font-size: .9rem;
    }

    .card-a .user a:hover {
        color: #1e6189;
        transition: all 200ms;
    }

    /* 第一种卡片 Dribbble */



    /* 第二种卡片 Behance */
    .card-group-b {
        display: flex;
        justify-content: space-between;
        flex-direction: row;

        margin-left: 4rem;
        margin-right: 4rem;
        margin-top: 2rem;
    }

    .card-b {
        width: 19%;
        background: #fff;
        border-radius: .2rem;
        box-shadow: 0 1px 2px rgba(25, 25, 25, 0.2);
    }

    .card-b .thumbnail img {
        border-radius: .2rem .2rem 0 0;
    }


    .card-b .text {
        padding: 0 1rem;
    }

    .card-b .title {
        font-size: .9rem;
        font-weight: 600;
        padding: .8rem 0;
        margin-bottom: 1rem;
    }

    .card-b .desc {
        color: #191919;
        position: relative;
        margin-bottom: 1rem;
    }

    .card-b .author {
        margin-bottom: .8rem;
    }

    .card-b .author:after {
        content: '';
        width: .8rem;
        height: 1px;
        background: #ccc;

        position: absolute;
        top: 1.8rem;
        left: 0;
    }
    .card-b .title:hover,
    .card-b .author:hover,
    .card-b .sort:hover {
        text-decoration: underline;
    }
    
    
    .card-b .other {
        border-top: 1px solid #f2f2f2;
        padding: .6rem 0;
        display: flex;
        font-size: .6rem;
        font-weight: 600;
    }

    .card-b .other svg {
        fill: #a4a4a4;
        margin-right: .1rem;
    }

    .card-b .other .like {
        margin-right: .6rem;
    }

    .card-b .other .like svg,
    .card-b .other .look svg {
        position: relative;
        top: .1rem;
    }

    .card-b .other .more svg {
        position: relative;
        top: .5rem;
    }

    .card-b .other-fr {
        margin-left: auto;
    }

    /* 第二种卡片 Behance */
</style>
