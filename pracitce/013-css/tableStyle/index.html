<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>
                    Food
                </th>
                <th>
                    Drink
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    面条
                </td>
                <td>
                    面汤
                </td>
            </tr>
            <tr>
                <td>
                    饺子
                </td>
                <td>
                    饺子汤
                </td>
            </tr>
            <tr>
                <td>
                    米饭
                </td>
                <td>
                    粥
                </td>
            </tr>
            <tr>
                <td>
                    豆腐
                </td>
                <td>
                    豆浆
                </td>
            </tr>
            <tr>
                <td>
                    西瓜
                </td>
                <td>
                    西瓜汁
                </td>
            </tr>
        </tbody>

    </table>
