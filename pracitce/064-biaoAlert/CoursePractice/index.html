    <script src="biaoAlert.js"></script>
    <script>

        biaoAlert('Yo', {
            desc: '描述这个...',
            type: 'info',
            onOpen() {
                console.log('打开了');
            },
            onClose() {
                console.log('关闭');
            },
            clickToClose: false, // 不能被点击关闭
        });

        biaoAlert('很重要，点击才能关闭', {
            desc: '描述这个...',
            type: 'danger',
            timeout: false,
        });

        biaoAlert('警告', {
            desc: '描述这个...',
            type: 'warn',
            onClick(config) {
                document.body.append(config.el);
                config.el.hidden = false;
            },
            timeout: false,
        });

        biaoAlert('成功', {
            desc: '描述这个...',
            type: 'success',
        });



    </script>
