<script>

    let bubble1, bubble2;

    function setup() {
        createCanvas(600, 400);

        bubble1 = new Bubble(200, 200, 40, random(0, 255), random(0, 255), random(0, 255));
        bubble2 = new Bubble(300, 300, 24, random(0, 255), random(0, 255), random(0, 255));
    }

    function draw() {
        background(0);

        bubble1.move();
        bubble1.display();

        bubble2.move();
        bubble2.display();
    }

    class Bubble {
        constructor(x, y, r, colR, colG, colB) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.colR = colR;
            this.colG = colG;
            this.colB = colB;

        };

        move() {
            this.x = this.x + 1;
            this.y = this.y + 1;

            if (this.x >= width) {
                this.x *= -1;
                console.log(width);
            }
            if (this.y >= height) {
                this.y *= -1;
                console.log(height);
            }
        };

        display() {
            stroke(255);
            strokeWeight(4);
            fill(this.colR, this.colG, this.colB);
            ellipse(this.x, this.y, this.r, this.r);
        };
    }

</script>
