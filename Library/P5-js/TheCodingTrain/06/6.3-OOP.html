<script>

    let bubble1, bubble2;

    function setup() {
        createCanvas(600, 400);

        bubble1 = new Bubble(200, 200, random(10, 20), random(0, 255), random(0, 255), random(0, 255), random(-5, 5), random(-5, 5));
        bubble2 = new Bubble(300, 300, random(15, 25), random(0, 255), random(0, 255), random(0, 255), random(-5, 5), random(-5, 5));
    }

    function draw() {
        background(0);

        bubble1.move();
        bubble1.display();

        bubble2.move();
        bubble2.display();
    }

    class Bubble {
        constructor(x, y, r, colR, colG, colB, speedX, speedY) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.colR = colR;
            this.colG = colG;
            this.colB = colB;
            this.speedX = speedX;
            this.speedY = speedY;
        };

        move() {
            this.x = this.x + this.speedX;
            this.y = this.y + this.speedY;

            if (this.x >= width || this.x <= 0) {
                this.speedX *= -1;
                console.log(width);
            }

            if(this.y >= height || this.y <= 0) {
                this.speedY *= -1;
            }
        };

        display() {
            stroke(255);
            strokeWeight(4);
            fill(this.colR, this.colG, this.colB);
            ellipse(this.x, this.y, this.r, this.r);
        };
    }

</script>
