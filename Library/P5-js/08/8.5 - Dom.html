<script>
    let bgColor;
    let btnColor;
    let btnSize;

    let btnReset;

    let size = 50;
    let sizeMin = 50;
    let sizeMax = 150;

    let slider;

    function setup() {
        createCanvas(window.innerWidth, 400);
        bgColor = color(200);

        btnColor = createButton('Change color');
        btnColor.mousePressed(changeColor);

        slider = createSlider(10, 100, 55);

        btnReset = createButton('Reset');
        btnReset.mousePressed(reset);

    }


    function changeSize() {
        size += random(-30, 30);
    }

    function changeColor() {
        bgColor = color(random(255), random(255), random(255));
    }

    /**
     * 重置功能不能重置 slider 的值
     */
    function reset() {
        bgColor = color(200);
        console.log(size);
    }

    function draw() {
        background(bgColor);
        fill(0, 0, 255);
        rectMode(CENTER);
        size = slider.value();
        rect(width / 2, height / 2, size, size);
    }
</script>
