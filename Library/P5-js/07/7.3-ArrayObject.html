<script>

    let bubbles = [];

    function setup() {
        createCanvas(800, 600);
    }


    // function mousePressed() {
    //     let r = random(10, 30);
    //     let b = new Bubble(mouseX, mouseY, r);
    //     bubbles.push(b);
    // }

    function mouseDragged() {
        let r = random(2, 20);
        let b = new Bubble(mouseX, mouseY, r);
        bubbles.push(b);
    }
    
    function draw() {
        background(0);
        for (let i = 0; i < bubbles.length; i++) {
            bubbles[i].move();
            bubbles[i].display();
        }
    }


    class Bubble {
        constructor(x, y, r, speed) {
            this.x = x;
            this.y = y;
            this.r = r;
        }

        move() {
            this.x += random(-2, 2);
            this.y += random(-2, 2);
        }

        display() {
            noFill();
            stroke(255)
            ellipse(this.x, this.y, this.r);
        }
    }



</script>
