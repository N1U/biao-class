<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>niu-blog-page</title>

    <link rel="stylesheet" href="./css/con-page.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/side-bar.css">

    <script src="http://at.alicdn.com/t/font_886160_ki2amgalwbj.js"></script>

</head>

<body>

    <div class="row">
        <div class="col-4 side-bar-wrap">
            <div class="col side-bar">
                <div class="row header">
                    <div class="col-20 user">
                        <div class="logo">
                            <a href="#">
                                <img src="./img/icon/logo.png" alt="">
                            </a>
                        </div>
                        <div class="name">
                            <a href="#">niu</a>
                        </div>
                    </div>
                    <div class="col-20 header-desc">
                        <span>
                            自己做个人博客最大的好处在于，不用为怎样避免名字重复而发愁。
                            <br>
                            <br>
                            可喜可贺。
                        </span>
                    </div>
                </div>
                <div class="row spline">
                    <span class="col-20"></span>
                </div>
                <div class="row nav">
                    <a href="#" class="col-20">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-work"></use>
                        </svg>
                        <span>作品</span>
                    </a>
                    <a href="#" class="col-20">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-lab"></use>
                        </svg>
                        <span>实验</span>
                    </a>
                    <a href="#" class="col-20">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-article"></use>
                        </svg>
                        <span>文章</span>
                    </a>

                    <a href="#" class="col-20">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-about"></use>
                        </svg>
                        <span>关于</span>
                    </a>
                </div>

                <div class="row spline">
                    <span class="col-20"></span>
                </div>

                <div class="row nav-label">
                    <a href="#" class="col-20">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-Dribbble"></use>
                        </svg>
                        <span>Dribbble</span>
                    </a>
                    <a href="#" class="col-20">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-behance"></use>
                        </svg>
                        <span>Behance</span>
                    </a>
                    <a href="#" class="col-20">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-github"></use>
                        </svg>
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="col-20">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-weibo"></use>
                        </svg>
                        <span>新浪微博</span>
                    </a>
                </div>
            </div>

        </div>
        <div class="col-20 main">

            <div class="con-wrap">
                <div class="content">
                    <div class="title">
                            Effective Advertising Pointers
                    </div>
                </div>
            </div>


        </div>
    </div>


</body>

</html>
